<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tutoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        nav {
            background-color: hsl(144, 35%, 75%); 
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            margin: 0 1.5rem;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFB6C1;
        }

        .container {
            text-align: center;
            padding: 4rem;
            background-color: #DFF7E3; 
            border-radius: 12px;
            margin: 3rem auto;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Lobster', cursive; 
            color: #FFB6C1; 
            font-size: 3rem;
            margin-bottom: 0.8rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .buttons a {
            display: inline-block;
            padding: 1rem 2.5rem;
            margin: 1rem;
            background-color: #A8D5BA; 
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons a:hover {
            background-color: #C4E1D9; 
            transform: scale(1.05); 
        }

        .icons {
            margin-top: 2rem;
        }

        .icons a {
            display: inline-block;
            margin: 0 1rem;
            transition: transform 0.3s;
        }

        .icons img {
            width: 50px;
            cursor: pointer;
        }

        .icons a:hover {
            transform: scale(1.1); 
        }

        .logo img {
            width: 70px;
            margin: 0 1rem;
            cursor: pointer;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem 0;
            background-color: #A8D5BA; 
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="Logo"></a>
        </div>
        <div>
            <a href="Homepage.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>Student Tutoring System</h1>
        <p>Providing the best tutoring online for students</p>
        <div class="buttons">
            <a href="ViewPackages.html">VIEW PACKAGE</a>
        </div>
        <div class="icons">
            <a href="#"><img src="images/Graduation.png" alt="Graduation"></a>
            <a href="#"><img src="images/world.png" alt="World"></a>
            <a href="contact.html"><img src="images/message.png" alt="Message"></a>
            <a href="#"><img src="images/book.png" alt="Book"></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Student Tutoring System. All rights reserved.</p>
    </footer>
</body>
</html>
