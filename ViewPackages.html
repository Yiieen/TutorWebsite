<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #6b8e23; /* Dark Green */
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .package {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            background-color: #DFF7E3; /* Pastel Green */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .package h2 {
            margin: 0;
            font-size: 1.75rem;
            color: #FFB6C1; /* Pastel Pink */
            font-weight: 500;
        }

        .package p {
            margin: 0.5rem 0;
            color: #333;
            font-size: 1.1rem;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background-color: #6b8e23; /* Dark Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #A8D5BA; /* Lighter Green */
        }

        .link-container {
            margin-top: 3rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Our Packages</h1>
        <div class="package">
            <h2>Package Standard</h2>
            <p>2 subjects</p>
            <p>Price: RM50</p>
        </div>
        <div class="package">
            <h2>Package Advanced</h2>
            <p>3 subjects</p>
            <p>Price: RM80</p>
        </div>
        <div class="package">
            <h2>Package Premium</h2>
            <p>4 subjects</p>
            <p>Price: RM110</p>
        </div>
        <div class="link-container">
            <a href="Homepage.html">Home</a>
            <a href="package.html">Booking</a>
        </div>
    </div>

    <script src="Packages_Script.js"></script> <!-- Corrected closing tag for the script -->
</body>
</html>
